# Nginx configuration for hosting Node.js app at /admin path
# This should be included in your main nginx server block

location /admin {
    # Remove /admin from the path when forwarding to Node.js app
    rewrite ^/admin(/.*)$ $1 break;
    rewrite ^/admin$ / break;
    
    # Forward to Node.js application
    proxy_pass http://localhost:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Handle static files
    location ~* /admin/\.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://localhost:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Optional: Redirect /admin/ to /admin for consistency
location = /admin/ {
    return 301 /admin;
}
